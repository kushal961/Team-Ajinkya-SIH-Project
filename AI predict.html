<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Symptom Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .checker-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2rem;
            color: #00796b;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #b2dfdb;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #00796b;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e0f2f1;
            color: #004d40;
            font-weight: bold;
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="checker-container">
        <h1>AI Symptom Checker</h1>
        <input type="text" id="symptoms" placeholder="Enter your symptoms (e.g., fever, cough)">
        <button onclick="checkSymptoms()">Check Symptoms</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkSymptoms() {
            const symptoms = document.getElementById('symptoms').value;
            const resultDiv = document.getElementById('result');
            
            if (symptoms.trim() === '') {
                resultDiv.textContent = 'Please enter your symptoms.';
                resultDiv.style.display = 'block';
                return;
            }
            
            // Simulated AI response
            const simulatedResponse = `Based on your symptoms (${symptoms}), you may be experiencing a common cold. Please consult a doctor for a proper diagnosis.`;
            resultDiv.textContent = simulatedResponse;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
