





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-lg flex flex-col md:flex-row w-full max-w-4xl h-[550px]">
        <!-- Left Side - Illustration -->
        <div class="hidden md:flex w-1/2 bg-white-600 items-center justify-center rounded-l-xl">
            <img src="Mobile-login.jpg" alt="Healthcare" class="w-4/4 h-4/5 object-cover">
        </div>

        <!-- Right Side - Form -->
        <div class="w-full md:w-1/2 flex flex-col justify-center p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome to Healthcare+</h2>
            
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium text-sm">Email</label>
                    <input type="email" placeholder="example@email.com" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium text-sm">Password</label>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none">
                </div>

                <div class="flex justify-between items-center text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2 text-blue-600">
                        Remember me
                    </label>
                    <a href="#" class="text-blue-600 font-medium hover:underline">Forgot Password?</a>
                </div>

                <button type="submit" class="w-full bg-red-400 text-white py-2 rounded-lg text-lg font-medium hover:bg-red-600 transition">
                    Login
                </button>
            </form>

            <p class="text-gray-600 text-center mt-4 text-sm">
                Don't have an account? 
                <a href="register.html" class="text-red-700 font-medium hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
</body>
</html>
