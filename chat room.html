<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Community Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 750px;
            max-width: 100%;
            background: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-box {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f7f9fc;
        }

        .message {
            max-width: 75%;
            padding: 12px;
            border-radius: 15px;
            font-size: 14px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message.user {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: white;
            align-self: flex-end;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .message.other {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            align-self: flex-start;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-input {
            display: flex;
            padding: 12px;
            background: #fff;
            border-top: 2px solid #eee;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff758c;
        }

        button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 8px;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #ff4f78, #ff758c);
            transform: scale(1.05);
        }

        /* Neon glow when typing */
        input:focus ~ button {
            box-shadow: 0px 0px 10px rgba(255, 120, 140, 0.8);
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">ðŸ’¬ Vibrant Chatroom</div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="username" placeholder="Your name">
            <input type="text" id="message" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function loadMessages() {
            fetch("get_messages.php")
                .then(response => response.json())
                .then(messages => {
                    let chatbox = document.getElementById("chat-box");
                    chatbox.innerHTML = "";
                    messages.forEach(msg => {
                        let className = msg.username === document.getElementById("username").value ? "user" : "other";
                        chatbox.innerHTML += `<div class="message ${className}"><b>${msg.username}:</b> ${msg.message}</div>`;
                    });
                    chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
                });
        }

        function sendMessage() {
            let username = document.getElementById("username").value;
            let message = document.getElementById("message").value;

            if (username.trim() === "" || message.trim() === "") return;

            fetch("save_message.php", {
                method: "POST",
                body: new URLSearchParams({ username, message }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            }).then(() => {
                document.getElementById("message").value = "";
                loadMessages();
            });
        }

        setInterval(loadMessages, 2000); // Refresh chat every 2 seconds
        loadMessages(); // Load messages on page load
    </script>

</body>
</html>
