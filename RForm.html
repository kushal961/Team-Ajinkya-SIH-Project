<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-lg flex flex-col md:flex-row w-full max-w-4xl">
        <!-- Left Side - Illustration -->
        <div class="hidden md:flex w-1/2 bg-white-600 items-center justify-center rounded-l-xl">
            <img src="Mobile-login-Cristina.jpg" alt="Healthcare" class="w-4/4 h-auto">
        </div>

        <!-- Right Side - Form -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Patient Registration</h2>
            
            <form action="#" method="POST" class="space-y-3">
                <div>
                    <label class="block text-gray-700 font-medium text-sm">Full Name</label>
                    <input type="text" placeholder="John Doe" class="w-full px-3 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium text-sm">Email</label>
                    <input type="email" placeholder="example@email.com" class="w-full px-3 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none">
                </div>

                <div class="flex space-x-2">
                    <div class="w-1/2">
                        <label class="block text-gray-700 font-medium text-sm">Phone</label>
                        <input type="text" placeholder="+123 456 7890" class="w-full px-3 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none">
                    </div>
                    <div class="w-1/2">
                        <label class="block text-gray-700 font-medium text-sm">Date of Birth</label>
                        <input type="date" class="w-full px-3 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium text-sm">Medical History</label>
                    <textarea placeholder="Any past medical conditions..." class="w-full px-3 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none"></textarea>
                </div>

                <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded-lg text-lg font-medium hover:bg-teal-700 transition">
                    Register
                </button>
            </form>

            <p class="text-gray-600 text-center mt-3 text-sm">
                Already have an account? 
                <a href="login.html" class="text-green-600 font-medium hover:underline">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
